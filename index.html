<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Gb!</title>
        <link href="/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width,user-scalable=0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Font -->
    </head>
    <body>
        <main>
            <div class="container column">
                <div id="initial column">
                    <div class="gb-hi show">
                        <div class="avatar">
                            <img src="assets/gb.svg" alt="Gb!"/>
                        </div>
                        <div class="balloon-gb">
                            <p>
                                Olá, Eu sou o Gb.<br>
                                Qual o seu nome ?
                            </p>
                        </div>
                    </div>
                    <div class="question">
                        <form id="formulario">
                            <input type="text" placeholder="Digite seu nome..." id="campo"/>
                            <button><img src="/assets/send-question.svg" alt="Enviar"></button>
                        </form>
                    </div>
                    <div class="avatar-name">
                        <div class="balloon-avatar">
                            <p>Meu nome é <strong id="name">Gabriel de Jesus</strong></p>
                        </div>
                        <div class="avatar-person">
                            <img src="assets/avatar.svg" alt="Avatar"/>
                        </div>
                    </div>
                </div>
            </div>
        </main>


















        <script src="/script.js" type="text/javascript"></script>
    </body>
</html>
